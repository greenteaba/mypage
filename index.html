<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="녹차곰 - 프로필 링크">
    <meta property="og:description" content="설레이는 이 코딩은 뭘까~?">
    <meta property="og:image" content="녹차곰.png">
    <title>녹차곰 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
           background-color: #65d085;
        }
        .profile {
           width: 100px;
           height: 100px;

           border-radius: 100%;

           border : 2px solid white;

           background-image: url('녹차곰.png'); 
           background-position: center;
           background-size: cover;
       }
        .main {
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #2c974c;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap > a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">녹차곰</h1>
        <p class="sub">...개발하고 싶습니다</p>
        <a target="_blank" href="http://instagram.com/tjqhtjd456">멍스타그램</a>
    </div>
</body>
</html>
